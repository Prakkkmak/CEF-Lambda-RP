<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style/checkbox.css" media="screen">
		<link rel="stylesheet" type="text/css" href="style/main.css" media="screen">
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		<script src="js/auth.js"></script>
		<meta charset="utf-8" />
	</head>

	<body>		
		<div id="auth" class="ui_element">
			<form id='_form'>
				<input id='email' placeholder='Email (leave empty if you already have account registered)' type='text' maxlength='128' class='animated'><br/>				
				<input id='login' placeholder='Username (3-64 length)' type='text' maxlength='64' class='animated'><br/>
				<input id='password' placeholder='Password (6-64 length)' type='password' maxlength='64' class='animated'><br/><br/>
				<button onclick='window.processAuth(false)' id='main_button button' class='button animated orange' type='button'>Login</button><br/><br/>
				<button onclick='window.processAuth(true)' id='main_button button' class='button animated orange' type='button'>Register</button>
			 </form>		
		</div>
	
		<div id="chat" class="ui_element">
			<ul id="chat_messages">
			</ul>
		</div>
		
		<style>
			#auth { background: rgba(0,0,0,0.4); }
			#auth #_form { width: 40vw; margin: 30vh auto; }
			#auth #_form input { width: 100%; height: 37px; padding: 0 14px; margin-top: 10px; }
			#auth button 
			{
				background: rgba(41,41,41,0.5);
				border: none;
				color: white;
				width: 100%;
				height: 40px;
				font-family: sans-serif;
				font-weight: bold;
				text-transform: uppercase;
				letter-spacing: 9px;
				font-size: 11px;
			}
		</style>
		
		<script src="js/main.js"></script>
		
	</body>
	
</html>
